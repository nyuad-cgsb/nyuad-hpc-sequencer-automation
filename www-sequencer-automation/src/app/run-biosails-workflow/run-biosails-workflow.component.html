<div class="form-group">
  <!--Begin List the QC Workflows-->
  <div class="col-md-4">
    <label for="availableQCWorkflows">Available QC Workflows</label>
  </div>
  <div class="col-md-8">
    <select name="availableQCWorkflows"  id="availableQCWorkflows" class="form-control" [(ngModel)]="biosailsWorkflows.selectedQCWorkflow">
      <option *ngFor="let qcWorkflow of biosailsWorkflows.availableQCWorkflows">{{qcWorkflow}}</option>
    </select>
  </div>
  <!--End List the QC Workflows-->
</div>
